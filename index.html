<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1602510599419-c688afe6a8db?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzZ8fHJ1bm5pbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="first-image"/>
        
            <img src="https://images.unsplash.com/photo-1502904550040-7534597429ae?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzR8fHJ1bm5pbmd8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" alt="second-image"/>
       
            <img src="https://images.unsplash.com/photo-1539966903171-89770f33f468?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTJ8fHJ1bm5pbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="third-image"/>
        
            <img src="https://images.unsplash.com/photo-1582936675318-01a9d4638a80?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDV8fHJ1bm5pbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60" alt="fourth-image"/>
        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
